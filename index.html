      }
      .particle {
        position: absolute;
        bottom: -20px;
        border-radius: 50%;
        animation: float linear infinite;
      }
      @keyframes portal-spin {
        from { transform: translate(-50%, -50%) rotate(0deg) scale(0); }
        to { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
      }
      .portal {
        animation: portal-spin 1.5s forwards;
      }
